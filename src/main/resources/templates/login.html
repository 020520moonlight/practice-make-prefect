<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/login.css" />
    <title>页面初始登录</title>
</head>
<body>

<div class="main">
    <div class="title">
        <span>密码登录</span>
    </div>

    <div class="title-msg">
        <span>请输入登录账户和密码</span>
    </div>

    <form class="login-form" action="/authenticate" method="post" name="user">
        <!--输入框-->
        <div class="input-content">
            <!--autoFocus-->
            <div>
                <input type="text" autocomplete="off"
                       placeholder="用户名" name="name" id="name" required/>
            </div>

            <div>
                <input type="password"
                       autocomplete="off" placeholder="登录密码" name="password" id="password" required maxlength="32"/>
            </div>
        </div>

        <!--登入按钮-->
        <div>
            <button type="submit" class="enter-btn" >登录</button>
        </div>

        <div class="foor">
            <div ><a href="#">忘记密码 ?</a></div>
            <div >
                <input type="checkbox" id="remember" value="true" name="remember"/>
                <label for="remember">记住密码</label>
            </div>
            <div ><a href="/adjust">修改密码</a></div>
            <div ><a href="/sign">注册账户</a></div>
        </div>
    </form>

</div>
</body>
<script type="text/javascript">
    var cookie = document.cookie.split(";");
    function getCK(mkey){
        for(var i = 0 ;i<cookie.length ;i++){
        var kv = cookie[i].split("=");
        if(kv[0].trim() == mkey){
            return kv[1].trim();
        }
        }
        return "";
    }

    window.onload = function(){
    var name = getCK("name");
    var password = getCK("password");
    var remember = getCK("remember");
    if(remember == 'true'){
        var userNameInput = document.getElementById("name");
        userNameInput.value= name;
        var passwordInput = document.getElementById("password");
        passwordInput.value= password;
        var rememberInput = document.getElementById("remember");
        rememberInput.checked= "checked";
    }
    }
</script>
</html>
